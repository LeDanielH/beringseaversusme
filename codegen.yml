overwrite: true
schema: "http://localhost:8000/___graphql"
documents:
  - "src/**/*.{ts,tsx,js}"
  - "node_modules/gatsby-*/**/*.js"
  - "gatsby-node.ts"
generates:
  src/types/graphql-types.tsx:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
config:
  namingConvention:
    enumValues: keep
